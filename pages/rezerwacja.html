<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitLife|Rezerwacja</title>
    <link rel="stylesheet" href="../css/main.min.css" />
    <link rel="icon" type="image/svg" href="/FitLife/img/logo.svg" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <nav class="header__nav">
            <a href="../index.html">
              <img
                src="/FitLife/img/fitlife_logo.svg"
                alt="Логотип спортзала FitLife"
              />
            </a>
            <ul class="header__menu">
              <li>
                <a class="header__link" href="../index.html">Strona główna </a>
              </li>
              <li>
                <a class="header__link" href="uslugi.html">Usługi</a>
              </li>
              <li>
                <a class="header__link" href="abonamenty.html">Abonamenty</a>
              </li>
              <li>
                <a
                  class="header__link header__link-orange"
                  href="rezerwacja.html"
                  >Rezerwacja</a
                >
              </li>
              <li>
                <a class="header__link" href="kalkulator.html"
                  >Kalkulator Kcal & BZHU</a
                >
              </li>
            </ul>
            <a class="header__button" href="../pages/zaloguj.html"
              >Zaloguj się</a
            >
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="rezerwacja-section">
        <div class="container">
          <div class="rezerwacja-section__container">
            <h1 class="rezerwacja-section__title">Rezerwacja</h1>
          </div>
        </div>
      </section>
      <section class="uslugiWybor-section">
        <div class="container">
          <div class="uslugiWybor-section__container">
            <ul class="uslugiWybor-section__list">
              <li class="uslugiWybor-section__item">
                <button class="uslugiWybor-section__btn">
                  <img src="../img/masaz.svg" alt="Логотип Masaż" />
                  <h3>Masaż</h3>
                  <p>Zrelaksuj ciało po treningu.</p>
                </button>
              </li>
              <li class="uslugiWybor-section__item">
                <button class="uslugiWybor-section__btn">
                  <img src="../img/sauna.svg" alt="Логотип Sauna" />
                  <h3>Sauna</h3>
                  <p>Zadbaj o regenerację</p>
                </button>
              </li>
              <li class="uslugiWybor-section__item">
                <button class="uslugiWybor-section__btn">
                  <img src="../img/yoga.svg" alt="Логотип Yoga" />
                  <h3>Yoga</h3>
                  <p>Odnajdz równowagę</p>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="data-section">
        <div class="container">
          <div class="data-section__container">
            <h1 class="data-section__title">Wybierz datę i godzinę</h1>
            <div class="data-section__check">
              <div class="data-section__item">
                <h3 class="data-section__text">Data</h3>
                <button class="data-section__btn">
                  <img src="../img/calendar.svg" alt="Изображение календаря" />
                </button>
              </div>
              <div class="data-section__item">
                <h3 class="data-section__text">Godzina</h3>
                <button class="data-section__btn">
                  <img src="../img/time.svg" alt="Изображение часов" />
                </button>
              </div>
            </div>
            <div class="data-section__but">
              <button class="data-section__button">Zarezerwuj teraz</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <hr />
        <div class="footer-container__info">
          <div class="footer-logo">
            <img
              src="../img/fitlife_logo.svg"
              alt="Логотип спортзала FitLife"
            />
          </div>
          <div class="footer-contakt">
            <h1 class="footer-contakt__title">Kontakt</h1>
            <div class="footer-contakt__email">
              <img
                src="../img/mawpa.svg"
                alt="Значек собачки электронной почты"
              />
              <h3 class="footer-contakt__email">warszawa@fitlife.pl</h3>
            </div>
            <div class="footer-contakt__tel">
              <img src="../img/phone.svg" alt="Значек телефона" />
              <h3 class="footer-contact__telefon">+48 512 345 678</h3>
            </div>
          </div>
          <div class="footer-adres">
            <h1 class="footer-adres__title">Adres</h1>
            <div class="footer-adres__ul">
              <img src="../img/map.svg" alt="Значек метки на карте" />
              <h3>ul. Jana Pawła II 45, 00-175 Warszawa</h3>
            </div>
          </div>
        </div>
        <div class="footer-container__soc">
          <div class="footer-container__rok">
            <h1>&copy; 2025 FitLife.</h1>
          </div>
          <div class="footer-container__socseti">
            <a href="#"
              ><img src="../img/instagram.svg" alt="Значек Instagram"
            /></a>
            <a href="#"
              ><img src="../img/twitter.svg" alt="Значек Twitter"
            /></a>
            <a href="#"
              ><img src="../img/facebook.svg" alt="Значек Facebook"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
